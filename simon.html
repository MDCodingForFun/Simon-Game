<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="simon.css">
  <title>Simon Game</title>
</head>
<body>
  <div class="container">
    
    <div class="wrapper">
          <div id="0" class="pad padGreen"></div>
          <div id="1" class="pad padRed"></div>
          <div id="2" class="pad padYellow"></div>
          <div id="3" class="pad padBlue"></div>
    </div>
    
    <div class="controls">
        <div class="content">
                <p class="title">Simon</p>
                <div class="second_row">
                      <div class="counter">
                              <div class="display"></div>
                              <span>COUNT</span>
                          </div>
                          <div class="start">
                              <button id="startBtn" class="btn"></button>
                              <span>START</span>
                          </div>
                          <div class="strict">
                              <div class="strict-led"></div>
                              <button id="strictBtn" class="btn"></button>
                              <span>STRICT</span>
                          </div>
                </div>
                <div class="switchContainer">
                    <p class="OFF">OFF</p>
                    <div class="outer-switch">
                        <div class="inner-switch"></div>
                    </div>
                    <p class="ON">ON</p>
                </div>
        </div> 
    </div>

  </div>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script type="text/javascript" src="simon.js"></script>
  
</body>
</html>
